<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <title>wordle</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="heading">Wordle</div>
    <div class="grid"></div>
    <div class="message hide"></div>
    <div class="keyboard">
      <button class="key" data-key="Q" id="Q">Q</button>
      <button class="key" data-key="W" id="W">W</button>
      <button class="key" data-key="E" id="E">E</button>
      <button class="key" data-key="R" id="R">R</button>
      <button class="key" data-key="T" id="T">T</button>
      <button class="key" data-key="Y" id="Y">Y</button>
      <button class="key" data-key="U" id="U">U</button>
      <button class="key" data-key="I" id="I">I</button>
      <button class="key" data-key="O" id="O">O</button>
      <button class="key" data-key="P" id="P">P</button>
      <div class="space"></div>
      <button class="key" data-key="A" id="A">A</button>
      <button class="key" data-key="S" id="S">S</button>
      <button class="key" data-key="D" id="D">D</button>
      <button class="key" data-key="F" id="F">F</button>
      <button class="key" data-key="G" id="G">G</button>
      <button class="key" data-key="H" id="H">H</button>
      <button class="key" data-key="J" id="J">J</button>
      <button class="key" data-key="K" id="K">K</button>
      <button class="key" data-key="L" id="L">L</button>
      <div class="space"></div>
      <button data-enter class="key large enter">Enter</button>
      <button class="key" data-key="Z" id="Z">Z</button>
      <button class="key" data-key="X" id="X">X</button>
      <button class="key" data-key="C" id="C">C</button>
      <button class="key" data-key="V" id="V">V</button>
      <button class="key" data-key="B" id="B">B</button>
      <button class="key" data-key="N" id="N">N</button>
      <button class="key" data-key="M" id="M">M</button>
      <button data-delete class="key large delete">
        <svg
          data-delete
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
        >
          <path
            data-delete
            fill="var(--color-tone-1)"
            d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
          ></path>
        </svg>
      </button>
    </div>
    <div class="restart">
      <div>
        <div class="correct-word"></div>
        <div class="restart-btn">
          Restart
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="30"
              height="30"
              viewBox="0 0 50 35"
              style="fill: #ffffff"
            >
              <path
                d="M 24 6 C 23.048235 6 22.141037 6.095179 21.275391 6.2265625 A 1.50015 1.50015 0 1 0 21.724609 9.1914062 C 22.492963 9.0747896 23.247765 9 24 9 C 32.3024 9 39 15.6976 39 24 C 39 32.3024 32.3024 39 24 39 C 15.6976 39 9 32.3024 9 24 C 9 20.065743 10.527501 16.519538 13 13.849609 L 13 17.5 A 1.50015 1.50015 0 1 0 16 17.5 L 16 10.5 A 1.50015 1.50015 0 0 0 14.5 9 L 7.5 9 A 1.50015 1.50015 0 1 0 7.5 12 L 10.605469 12 C 7.7471496 15.184124 6 19.390676 6 24 C 6 33.9236 14.0764 42 24 42 C 33.9236 42 42 33.9236 42 24 C 42 14.0764 33.9236 6 24 6 z"
              ></path>
            </svg>
          </span>
        </div>
        <div class="share-btn">
          <a href="https://wordlewordgame.netlify.app/"> Share this App</a>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
